#Para definir el puerto donde escuchara el servidor
server.port=80

#Para definir el formato de despliegue de frcha/hora de log en consola
logging.parttern.dateformat=hh:mm

#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off

#En desarrollo el "cache" del servidor (false), en produccion "true" quita el cache de thymeleaf
spring.thymeleaf.cache=false
